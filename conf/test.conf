verbose = true
id = thermal_simulation_1
dt = 0.01
steps = 1000

[grid]
  size = 5, 5
  origin = 0.0, 0.0
  spacing = 0.1, 0.1
[/grid]

[boundary_conditions]
  [boundary]
    axis = 0
    side = 0
    value = 100.0
  [/boundary]
  [boundary]
    axis = 0
    side = 1
    value = 0.0
  [/boundary]
  [boundary]
    axis = 1
    side = 0
    value = 50.0
  [/boundary]
  [boundary]
    axis = 1
    side = 1
    value = 0.0
  [/boundary]
[/boundary_conditions]

[material]
  lambda_formula = "exp(-x^2 - y^2)"
[/material]

[source]
  source_formula = "sin(pi * x) * cos(pi * y)"
[/source]

[savers]
  [saver]
    name = VTKSaver
    path = ./output/results_%g_%s.vtk
    save = 10
  [/saver]
[/savers]
